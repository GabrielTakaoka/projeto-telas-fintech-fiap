<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="F.png" type="image/x-icon">
</head>
<body>
  <div class="container text-ligth">
    <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
          Voltar
    </button>
    <h1 class="text-center">Cadastre-se:</h1>
    <form class="row g-3">
      <div class="teste col-md-12">
        <label for="inputEmail4" class="form-label">Nome:</label>
        <input type="name" class="form-control" id="inputName" placeholder="Digite seu nome completo">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="**********">
      </div>
      <div class="col-md-6">
        <label for="inputPasswordConf" class="form-label">Confirmar senha:</label>
        <input type="password" class="form-control" id="inputPasswordConf" placeholder="**********">
      </div>
      <div class="col-4">
        <label for="inputcpf" class="form-label">CPF:</label>
        <input type="number" class="form-control" id="inputCpf" placeholder="xxx.xxx.xxx-xx">
      </div>
      <div class="col-8">
        <label for="inputEmail4" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputemail" placeholder="fulano@gmail.com">
      </div>
      <div class="col-md-4">
        <label for="inputNasc" class="form-label">Nascimento:</label>
        <input type="date" class="form-control" id="inputNasc">
      </div>
      <div class="col-md-4">
        <label for="inputAg" class="form-label">Agencia:</label>
        <input type="number" class="form-control" id="inputAg" placeholder="xxxx">
      </div>
      <div class="col-md-4">
        <label for="inputCc" class="form-label">Conta Corrente:</label>
        <input type="number" class="form-control" id="inputCc" placeholder="xxxxxxxx-x">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Declaro que as informações acima são legitimas.
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
